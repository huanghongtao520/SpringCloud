server:
  port: 7001

# Eureka配置
eureka:
  instance:
    hostname: localhost  # Eureka服务端的名字
  client:
    register-with-eureka: false # 表示是否向Eureka注册中心注册自己，服务端不用注册
    fetch-registry: false # false表示 表示自己为注册中心
    service-url: # 监控页面
      defaultZone: http://${eureka.instance.hostname}:${server.port}